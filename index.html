<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>My Calculator</h1>
    <div class="container">
        <!-- Result screen -->
        <div id="result"></div>
    
        <!-- Buttons -->
        <button id="btclear">CE</button>
        <button id="btdel">DEL</button>
        <button id="btdiv">/</button>
        <button id="btmult">*</button>

        
        <button id="bt7">7</button>
        <button id="bt8">8</button>
        <button id="bt9">9</button>
        <button id="bt-">-</button>
        
        <button id="bt4">4</button>
        <button id="bt5">5</button>
        <button id="bt6">6</button>
        <button id="btplus">+</button>
        
        
        <button id="bt1">1</button>
        <button id="bt2">2</button>
        <button id="bt3">3</button>
        <button id="bteq">=</button>
    
        <button id="bt0">0</button>
        <button id="bt.">.</button>
    </div>

</html>
